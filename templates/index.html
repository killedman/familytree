{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block content %}
{% if results %}
<p>所有结果如下：</p>
{% for result in results %}
<p>姓名:{{ result["name"] }}
    <a href="/update?id={{ result['id']}}">修改</a>
    <a href="/delete?id={{ result['id']}}">删除</a>
    <a href="/detail?id={{ result['id']}}">查看详情</a>
</p>
{% endfor %}
{% endif %}
{% endblock %}
