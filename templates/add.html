{% extends "base.html" %}
{% block title %}Add{% endblock %}
{% block content %}
<form action="/add" method="POST">
    <p>增加信息</p>
    <p>姓名:<input type="text" name="name" /></p>
    <p>性别:<input type="text" name="sex" /></p>
    <p>生日:<input type="text" name="birthday" /></p>
    <p>家乡:<input type="text" name="hometown" /></p>
    <p>婚姻状况:<input type="text" name="isMarried" /></p>
    <p><input type="submit" name="提交" /></p>
</form>
{% endblock %}
